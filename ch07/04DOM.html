<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addp()">p 태그 추가</button>
    <hr>
    <div id=d1> </div>
    <hr>
    <script>
        i=1;
        function addp(){

        // 새 노드 추가(createElement() : 요소추가)
        ptg=document.createElement("p");
        // 새 노드에 내용입력
        ptg.innerHTML=i+"추가 p 태그!";

        // 기존 노드 찾기
        d1tg=document.getElementById("d1");

        // 기존 노드에 새 노드 연결(appendChild();노드 마지막에 연결하기 함수)
        d1tg.appendChild(ptg);
            i++;
    }

    </script>


</body>
</html>
