<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addp()">P태그 추가</button>
    <hr>
    <div id=d1> </div>
    <hr>
    <script>
        i=1;
        
        function addp(){
            
        // 새노드 추가(createElement() : 요소추가)
        ptg=document.createElement("p");
        ptg2=document.createElement("p");
        // 새노드에 내용입력
        ptg.innerHTML=i+"추가 P태그!";
        ptg2.innerHTML=i+"추가 P태그!";

        // 기존노드 찾기
        d1tg=document.getElementById("d1");

        //기존노드에 새노드 연결(append():노드마지막에 연결하기함수)
        //append() 마지막 연결
        //prepend() 처음에 연결
        
        d1tg.prepend(ptg,ptg2);
        i++;
        }    
    </script>


</body>
</html>
