<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    
    <style>
        #login{
            width:500px;height:500px;
            border:1px solid gray;
            margin:100px auto;
            padding:20px;
        }
    </style>
</head>
<body>
    
    <div id=login>
        <div class='row m-3' style='text-align:center'>
            <div class='col'>
                <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                  </svg>
            </div>
        </div>
        <div class='row m-3'>
            <div class='col'>
                <label class="form-label">Email</label>
                <input class='form-control' placeholder="example@example.com">
            </div>
        </div>
        <div class='row m-3'>
            <div class='col'>
                <label class="form-label">Password</label>
                <input type=password class='form-control' placeholder="Enter password">
            </div>
        </div>
        <div class='row m-3'>
            <div class='col-md-6'>
                <input type='checkbox' class='form-check-input'>
                &nbsp;<span>아이디 저장</span>
            </div>

            <div class='col-md-6'>
                <input type='checkbox' class='form-check-input'>
                &nbsp;<span>패스워드 저장</span> 
            </div>
        </div>
        
        <div class='row m-3'>
            <div class='col'>
                <input type="submit" value=login class='btn btn-primary form-control'>
            </div>
        </div>
        <div class='row m-3'>
            <div class='col'>
                <button value=login class='btn btn-secondary form-control'>JOIN</button>
            </div>
        </div>
    </div>
  

</body>
</html>
