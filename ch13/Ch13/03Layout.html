<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- 제이쿼리 라이브러리 외부CDN추가 -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <style>
    
        
        body{margin:0px;}
        div{border:1px solid orange;}
    </style>
    <div id='wrapper' class='container-fluid'>
        <div id='header' >
            <div id='meta-header' class='row' style="height:30px">
                <div class='col-md-3 bg-primary'></div>
                <div class='col-md-6 bg-primary'></div>
                <div class='col-md-3 bg-primary'></div>
            </div>
            <div id='nav' class='row' style="height:70px">
                <div class='col-md-2 bg-secondary'> </div>
                <div class='col-md-3 bg-secondary'> </div>
                <div class='col-md-4 bg-secondary'> </div>
                <div class='col-md-1 bg-secondary'> </div>
                <div class='col-md-2 bg-secondary'> </div>
            </div>
        </div>
        <script>
            $(window).resize(function(){
                if(window.outerWidth<540){
                    $('#meta-header').css('height','100px');
                    $('#nav').css('height','200px');
                }else
                {
                    $('#meta-header').css('height','30px');
                    $('#nav').css('height','70px');
                }
            })
        </script>


        <div id='page-content' class='row' style='height:800px;'>
            <aside class='col-md-2 bg-success'></aside>
            <content class='col-md-8 bg-danger'></content>
            <aside class='col-md-2 bg-success'></aside>
        </div>
        <div id='footer' class='bg-dark' style='height:300px;'>

        </div>
    </div>


</body>
</html>
