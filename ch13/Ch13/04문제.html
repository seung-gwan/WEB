<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- 제이쿼리 라이브러리 외부CDN추가 -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        body{margin:0px;}
        div{border:1px solid white;}
    </style>
</head>
<body>
    <div id='wrapper' class='container-fluid'>
        <header id='meta-header' class='row' style="height:30px">
                <div class='col-sm-2 bg-primary'></div>
                <div class='col-sm-2 bg-primary'></div>
                <div class='col-sm-4 bg-primary'></div>
                <div class='col-sm-4 bg-primary'></div>
            </header>
            <nav id='nav' class='row' style='height:100px;'>
                <div class='col-md-3 bg-secondary'></div>
                <div class='col-md-6 bg-secondary'></div>
                <div class='col-md-3 bg-secondary'></div>
            </nav>
            <div id='page-content' class='row' style='height:800px;'>
                <aside class='col-md-2 bg-success'></aside>
                <content class='col-md-10 bg-danger'>
                    <div class='bg-primary' style='width: 90%;height:50px;margin:30px auto;'></div>
                    <div class='row' style='width: 90%;height: 600px;margin: 10px auto;'>
                        <div class='col bg-secondary'></div>
                        <div class='col bg-danger'></div>
                        <div class='col bg-success'></div>
                    </div>
                </content>
                
            </div>
            <footer class='bg-dark' style='height:300px;'></footer>

    </div>


    
</body>
</html>
