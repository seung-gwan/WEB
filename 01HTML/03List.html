<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- UL태그 : 순서가 없는 목록  -->
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ul>
    <hr>
     <!-- OL태그 : 순서가 있는 목록  -->
    <!--type=a : 영문자 , type=i : 로마숫자  type=1 : 10진수  -->

    <ol type=i>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ol>

    <hr>
    <ol type=A>
        <li>프로야구</li>
        <ol>
            <li>두산 베이스</li>
            <li>LG 트윈스</li>
            <li>롯데 자이언트</li>
        </ol>
        <li>프로농구</li>
        <ol>
            <li>전북 현대</li>
            <li>FC 서울</li>
            <li>인천 유나이티드</li>
        </ol>
        <li>프로축구</li>
        <ol>
            <li>인천 전자랜드</li>
            <li>전주 KCC</li>
            <li>서울 SK</li>
        </ol>
    </ol>



</body>
</html>
