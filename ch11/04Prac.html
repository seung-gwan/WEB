<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

     <script src="https://code.jquery.com/jquery-latest.min.js"></script>

<body>
    
여행하고 싶은지역 : <input id=txt><button onclick="addList()">추가</button>

<ul id=travel>

</ul>

<script>
    function addList(){
      var content = $('#txt').val();
      $('#travel').append("<li>"+content+"</li>");
      $('#txt').val('');
    }
</script>


</body>
