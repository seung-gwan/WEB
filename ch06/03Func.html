<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        function createtbl(){
            var row=prompt("행입력 : ");
            var col=prompt("열입력 : ");
            row = parseInt(row);
            col = parseInt(col);
            
            //테이블생성 하기 위한 작업 .
            //어디다가 테이블을 만들죠?..tblpos안의 html요소로 추가할예정..
            var tbldiv=document.getElementById("tblpos");
            cnt=1;
            var code="<table style='border:1px solid gray;width:80%;height:300px;margin:10px auto;'>";
                for(i=0;i<row;i++)
                {
                    code+="<tr>";
                        for(j=0;j<col;j++)
                        {
                            code+="<td style='width:50px;height:50px;border:1px solid gray;'>";
                            code+= cnt++;
                            code+="</td>";
                        }
                    code+="</tr>";
                }
                code+="</table>"
                tbldiv.innerHTML=code;


            }
    </script>
    <button onclick=createtbl()>테이블 생성</button>
    <hr>
    <div id="tblpos">

    </div>
    
</body>
</html>
