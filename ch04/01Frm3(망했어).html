<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

    // 테이블 행과 열의 수를 받아서 테이블을 생성해보세요
    // border : 1px solid gray; width:15px; height:15px로 처리합니다.
    // 각 셀에 1부터 하나씩 증가된 값이 셀마다 표시가 되어야합나다.

    
    function func(r,c) {
         
        // 행렬을 받아서 테이블만들기
        
        
        var row=document.getElementById(r).value;
        var col=document.getElementById(c).value;
        i = 0;
        j = 0;
        c = 0;
        document.write("<table>");
        while (i < col) {
            
            
                j = 0;
                document.write("<tr>");
            while (j < row){
                
                    document.write("<td style='border:1px solid gray;width:30px;height:30px;'<input value="+c+"</td>");
                    j++;
                    c++;
            }
            document.write("</tr>")
    }
        document.write("</table>")

    }
</script>

행 : <input type=text id="trow"> <br>
열 : <input type=text id="tcol"> <br>
<button onclick="func('trow', 'tcol')">만들기</button>

</body>
</html>
