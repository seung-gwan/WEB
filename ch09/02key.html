     <!-- 
         커서이동에 따른 이벤트 처리
         UP : 38
         DOWN : 40
         LEFT : 37
         RIGHT: 39
      -->
      <style>
          td{width:30px;height:30px;
           
        }
        input {
            width:30px;
            height:30px;
            background-color:lightgray;
            border:0px;
            outline:none;
        }
      </style>
      <table>
          <tr>
              <td><input id="0/0" onkeydown="test('0/0')"></td>
              <td><input id="0/1" onkeydown="test('0/1')"></td>
              <td><input id="0/2" onkeydown="test('0/2')"></td>
          </tr>
          <tr>
            <td><input id="1/0" onkeydown="test('1/0')"></td>
            <td><input id="1/1" onkeydown="test('1/1')"></td>
            <td><input id="1/2" onkeydown="test('1/2')"></td>
        </tr>
        <tr>
            <td><input id="2/0" onkeydown="test('2/0')"></td>
            <td><input id="2/1" onkeydown="test('2/1')"></td>
            <td><input id="2/2" onkeydown="test('2/2')"></td>
        </tr>
      </table>
      <script>
            var xpos=1;
            var ypos=1;
            var cur=document.getElementById(xpos+"/"+ypos);
            cur.style.backgroundColor="blue";
            cur.focus();

            function test(cur)
            {
               
                cur=document.getElementById(cur);

                var code=event.keyCode;
              
                if(code==38)    //커서 UP 
                {
                    //현재 위치 배경색 변경
                    cur.style.backgroundColor="lightgray";
                    //x축한칸 위로 이동
                    xpos--;
                    if(xpos<=0)
                        xpos=0;
                    //위로 이동한 요소 노드 찾기
                    cur=document.getElementById(xpos+'/'+ypos);
                    //이동한 위치 배경색 변경
                    cur.style.backgroundColor="blue";
                    //포커스 맞추기
                    cur.focus();
                }else if(code==40)
                {
                    //현재 위치 배경색 변경
                    cur.style.backgroundColor="lightgray";
                    //x축한칸 위로 이동
                    xpos++;
                    if(xpos>=2)
                        xpos=2;
                    //위로 이동한 요소 노드 찾기
                    cur=document.getElementById(xpos+'/'+ypos);
                    //이동한 위치 배경색 변경
                    cur.style.backgroundColor="blue";
                    //포커스 맞추기
                    cur.focus();
                }else if(code==37) //LEFT
                {
                //현재 위치 배경색 변경
                     cur.style.backgroundColor="lightgray";
                    //x축한칸 위로 이동
                    ypos--;
                    if(ypos<=0)
                        ypos=0;
                    //위로 이동한 요소 노드 찾기
                    cur=document.getElementById(xpos+'/'+ypos);
                    //이동한 위치 배경색 변경
                    cur.style.backgroundColor="blue";
                    //포커스 맞추기
                    cur.focus();
                }
                else if(code==39)   //RIGHT
                {
                     //현재 위치 배경색 변경
                    cur.style.backgroundColor="lightgray";
                    //x축한칸 위로 이동
                    ypos++;
                    if(ypos>=2)
                        ypos=2;
                    //위로 이동한 요소 노드 찾기
                    cur=document.getElementById(xpos+'/'+ypos);
                    //이동한 위치 배경색 변경
                    cur.style.backgroundColor="blue";
                    //포커스 맞추기
                    cur.focus();
                }

              
         
        }
      </script>
