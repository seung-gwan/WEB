     <button id="btn1">버튼1</button> <button id="btn2">버튼2</button>

     <div id=result style="width: 300px;height: 100px;border: 1px soild gray;">
    
    </div>
    <script>
        var b1tg=document.getElementById("btn1");
        var b2tg=document.getElementById("btn2");

        b1tg.addEventListener('click',function(){
            result.innerHTML="<h2>버튼1클릭함</h2>";

        b1tg.addEventListener('mouseover',function(){
            result.innerHTML="<h2>버튼1Over</h2>";
